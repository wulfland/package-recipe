name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
